{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Commerce Store{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/ecommerce-styles.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header Section -->
    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <h1><a href="{% url 'products:home' %}" style="text-decoration: none; color: inherit;">GreenShop</a></h1>
            </div>
            <nav style="margin-left: auto; display: flex; gap: 20px; align-items: center;">
                <a href="{% url 'products:product_list' %}" style="text-decoration: none; color: #065f46; font-weight: 600;">
                    Products
                </a>
                <a href="{% url 'products:contact' %}" style="text-decoration: none; color: #065f46; font-weight: 600;">
                    Contact Us
                </a>
                {% if user.is_staff %}
                    <a href="{% url 'admin:products_product_add' %}" style="text-decoration: none; color: #065f46; font-weight: 600;">
                        + Add product
                    </a>
                    <a href="{% url 'admin:products_product_changelist' %}" style="text-decoration: none; color: #065f46; font-weight: 600;">
                        Manage products
                    </a>
                {% endif %}
            </nav>
        </div>
    </header>

    {% block content %}{% endblock %}

    {% block extra_js %}{% endblock %}
</body>
</html>
